	       ready: function (event) {

		       $(this).jPlayer("setMedia", stream1).jPlayer("play");
	       },
	       play: function() {
		       $(this).jPlayer("pauseOthers", 0);
			$('#volume1').css('display','block');
	       },
	       pause: function() {
		       $(this).jPlayer("clearMedia");
			$('#volume1').css('display','none');
	       },
	       error: function(event) {
		       if(ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
			       $(this).jPlayer("setMedia", stream1).jPlayer("play");
		       } else if(ready && event.jPlayer.error.type === 'e_url') {
			$('#play_1').css('display','none');
			$('#play_nohtml5_1').css('display','block');
		       }
	       },
	       swfPath: "/jPlayer/dist/jplayer",
	       supplied: "mp3",

       });

});

<script language=javascript>
    var message = "Dont Think About It";
    function clickIE4() {
        if (event.button == 2) {
            alert(message);
            return false;
        }
    }

    function clickNS4(e) {
        if (document.layers || document.getElementById && !document.all) {
            if (e.which == 2 || e.which == 3) {
                alert(message);
                return false;
            }
        }
    }

    if (document.layers) {
        document.captureEvents(Event.MOUSEDOWN);
        document.onmousedown = clickNS4;
    }
    else if (document.all && !document.getElementById) {
        document.onmousedown = clickIE4;
    }

    document.oncontextmenu = new Function("alert(message); return false");
</script>
